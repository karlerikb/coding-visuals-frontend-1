<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" integrity="sha256-ncjDAd2/rm/vaNTqp7Kk96MfSeHACtbiDU9NWKqNuCI=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Visuals</title>
</head>
<body>
    <header>
        <div class="ui container margin-top-small margin-bottom-medium">
            <h1 class="ui header">Coding Visuals</h1>
            <p>Webbook for Coding Concepts and Technologies</p>
        </div>
    </header>
    
    <nav>
        <div class="ui menu margin-bottom-large">
            <div class="header item">
                Coding Visuals
            </div>
            <a class="item">
                Resources
            </a>
            <a class="item">
                Links
            </a>
        </div>
    </nav>

    <main>
        <div class="ui container text-center margin-bottom-large">
            <h2>Course Title: Web Technologies</h2>
        </div>
        
        <section class="section">
            <div class="ui container margin-top-small margin-bottom-small">
                <h3 class="ui horizontal divider header tiny">
                    <i class="circle check outline icon"></i>
                    Section 1
                </h3>
            </div>
            
            <div class="ui container margin-top-small margin-bottom-small">
                <div class="ui list">
                    <a class="item">
                        <i class="large middle aligned circle outline check icon"></i>
                        <div class="content">
                            <div class="header">Chapter 1</div>
                            <div class="description">Introduction</div>
                        </div>
                    </a>
                    <a class="item">
                        <i class="large middle aligned circle outline check icon"></i>
                        <div class="content">
                            <div class="header">Chapter 2</div>
                            <div class="description">Setting Things Up</div>
                        </div>
                    </a>
                    <a class="item">
                        <i class="large middle aligned circle outline check icon"></i>
                        <div class="content">
                            <div class="header">Chapter 3</div>
                            <div class="description">New Stuff</div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    
        <section class="section">
            <div class="ui container margin-top-medium margin-bottom-small">
                <h3 class="ui horizontal divider header tiny">
                    <i class="circle outline icon"></i>
                    Section 2
                </h3>
            </div>
            
            <div class="ui container margin-top-small margin-bottom-small">
                <div class="ui list">
                    <a class="item">
                        <i class="large middle aligned circle outline check icon"></i>
                        <div class="content">
                            <div class="header">Chapter 4</div>
                            <div class="description">New Elements</div>
                        </div>
                    </a>
                    <a class="item">
                        <i class="large middle aligned circle outline icon"></i>
                        <div class="content">
                            <div class="header">Chapter 5</div>
                            <div class="description">Header & Footer Tags</div>
                        </div>
                    </a>
                    <a class="item">
                        <i class="large middle aligned circle outline icon"></i>
                        <div class="content">
                            <div class="header">Chapter 6</div>
                            <div class="description">Div & Span</div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js" integrity="sha256-VQRL2nOqSBiLUuANrKpUCC2U6XUeJB41gbZHvknlLcE=" crossorigin="anonymous"></script>
</body>
</html>
